<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../css/CardManager/style.css" />
    <title>Memo Card</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>Gerenciador de Cartas</h1>

      <div :style="textSizeControlStyle">
        Tamanho do texto: <span @click="fontSize++">Aumentar</span> |
        <span @click="fontSize--">Diminuir</span>
      </div>

      <div :style="{'font-size': fontSize+ 'px'}">
        <div v-for="(card, index) in cards" class="card-pair">
          <div v-if="editIndex==index" class="card">
            <textarea
              @keydown.enter="editIndex = -1"
              v-model="card.front"
            ></textarea>
          </div>
          <div
            v-else
            @click="editIndex = index"
            class="card"
            v-text="card.front"
          ></div>
          <div class="card" v-html="card.back"></div>
        </div>
      </div>
    </div>

    <script src="../../js/CardManager/data.js"></script>
    <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
    <script>
      const FlashCardApp = {
        data() {
          return {
            cards,
            editIndex: -1,
            fontSize: 15,
            textSizeControlStyle: { textAlign: "center", cursor: "pointer" },
          };
        },
      };

      const app = Vue.createApp(FlashCardApp).mount("#app");
    </script>
  </body>
</html>
